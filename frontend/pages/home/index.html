<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator+ | Generate Script</title>
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="app-header">
        <div class="logo">Creator+</div>
    </header>

    <div class="page-container">
        <div class="home-content">
            <h1 class="page-title">Generate Your Video Script</h1>
            
            <form id="scriptForm">
                <div class="form-group">
                    <label for="channelNiche">Channel Niche</label>
                    <input type="text" id="channelNiche" name="channelNiche" placeholder="e.g. True Crime, History, Technology" required>
                </div>
                
                <div class="form-group">
                    <label for="videoTopic">Video Topic</label>
                    <input type="text" id="videoTopic" name="videoTopic" placeholder="e.g. The History of Bitcoin" required>
                </div>
                
                <div class="form-group">
                    <label>Video Format</label>
                    <div class="format-buttons">
                        <button type="button" class="format-button" data-format="short">
                            <span class="checkbox"></span>
                            Short (&lt;60s)
                        </button>
                        <button type="button" class="format-button" data-format="medium">
                            <span class="checkbox"></span>
                            Medium (&lt;5 min)
                        </button>
                        <button type="button" class="format-button" data-format="long">
                            <span class="checkbox"></span>
                            Long (&lt;15 mins)
                        </button>
                    </div>
                    <input type="hidden" id="videoFormat" name="videoFormat" value="">
                </div>
                
                <div class="form-group">
                    <label for="extraInfo">Extra Information</label>
                    <textarea id="extraInfo" name="extraInfo" placeholder="Additional context or requirements for your script" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="primary-button" id="generateButton">Generate Script</button>
                </div>
            </form>
        </div>
    </div>

            </svg>
            <span>Home</span>
        </a>

                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <span>Scripts</span>
