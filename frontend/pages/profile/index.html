<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="app-header">
        <div class="logo">Creator+</div>
    </header>

    <div class="page-container">
        <div class="profile-container">
            <h1 class="page-title">Profile</h1>
            
            <form id="profileForm">
                <div class="form-group">
                    <h3>Change Email</h3>
                    <input type="email" id="newEmail" name="newEmail" placeholder="Email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <h3>Change Password</h3>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="primary-button" id="submitButton">Submit</button>
                    <div class="error-message" id="submitError"></div>
                </div>
            </form>
        </div>
    </div>
    
    <nav class="bottom-nav">

            </svg>
            <span>Scripts</span>
        </a>
        <a href="../profile/index.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
