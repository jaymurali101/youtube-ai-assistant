<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator+ | Forgot Password</title>
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../styles/animations.css">
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <header class="app-header">
        <div class="logo">Creator+</div>
    </header>

    <div class="page-container">
        <div class="reset-container">
            <h1 class="page-title">Forgot Password</h1>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="primary-button" id="submitButton">Submit</button>
                    <div class="error-message" id="resetError"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../scripts/auth.js"></script>
    <script src="../../scripts/validation.js"></script>
    <script src="../../scripts/ui.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
